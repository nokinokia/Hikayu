<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://cdn.kibrispdr.org/data/886/wallpaper-kotak-kotak-hitam-putih-48.webp'); /* Set your image */
      color: #fff;
      line-height: 1.6;
      height: 100vh;
    background-color: #f0f4f8;
    box-sizing: border-box;
    background-size: cover;
    }

    nav {
        display: flex;
        gap: 15px;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }

    nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        display: inline-block;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #99f2c8;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
        background: #99f2c8;
        color: #1f4037;
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 20px rgba(153, 242, 200, 0.5);
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            padding: 10px 15px;
            font-size: 14px;
        }
    }

    #gallery {
      padding: 60px 20px;
      text-align: center;
      background-image: url('https://cdn.kibrispdr.org/data/886/wallpaper-kotak-kotak-hitam-putih-48.webp'); /* Set your image */
      min-height: 100vh;
      margin: 0;
    padding: 0;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-sizing: border-box;
    background-size: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      color: #99f2c8;
    }

    .gallery-container {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(0.7);
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    .modal-content {
      background: #1f1f1f;
      border-radius: 20px;
      text-align: center;
      padding: 30px;
      max-width: 80%;
      width: 80%;
      position: relative;
      display: flex;
      align-items: center;
      animation: modalIn 0.5s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-content img {
      width: 60%;
      border-radius: 15px;
      max-height: 70vh;
      object-fit: contain;
    }

    .modal-description {
      margin-left: 30px;
      color: #ddd;
      font-size: 1.2rem;
      max-width: 40%;
      text-align: left;
      animation: slideIn 1s ease-out;
    }

    .modal-description p {
      display: inline-block;
      opacity: 0;
      animation: revealText 1s forwards;
    }

    .modal-description p:nth-child(1) {
      animation-delay: 0.5s;
    }

    .modal-description p:nth-child(2) {
      animation-delay: 1s;
    }

    .modal-description p:nth-child(3) {
      animation-delay: 1.5s;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes revealText {
      0% {
        opacity: 0;
        transform: translateX(20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .modal-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .modal-description {
        margin-left: 0;
        max-width: 80%;
        text-align: center;
      }

      .modal-content img {
        width: 80%;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <!-- Gallery Section -->
  <section id="gallery">
    <h1>Explore Our Gallery</h1>
    <div class="gallery-container">
      <div class="gallery-item" data-name="Rei Ayanami" data-description="Neon Genesis Evangelion adalah anime mecha yang berlatar belakang dunia post-apokaliptik di mana manusia harus melawan makhluk raksasa yang disebut Angels. Karakter Rei Ayanami adalah karakter misterius dengan kepribadian yang kompleks.">
        <img src="https://i.pinimg.com/736x/97/90/e2/9790e2ff24c5f8b225a609ec4f9bbbfb.jpg" alt="Rei Ayanami">
      </div>
      <div class="gallery-item" data-name="Tohru Honda" data-description="Fruits Basket adalah anime yang berfokus pada kehidupan Tohru Honda, seorang gadis muda yang terlibat dengan keluarga Soma yang terkutuk. Tohru adalah karakter yang penyayang dan penuh pengorbanan.">
        <img src="https://i.pinimg.com/736x/4b/85/31/4b8531202ee3f32109d345f13bc1c952.jpg" alt="Tohru Honda">
      </div>
      <div class="gallery-item" data-name="Ochaco Uraraka" data-description="My Hero Academia adalah anime aksi tentang dunia di mana sebagian besar manusia memiliki kekuatan super yang disebut Quirks. Ochaco Uraraka adalah seorang pahlawan muda dengan kemampuan mengubah gravitasi.">
        <img src="https://i.pinimg.com/736x/7d/93/84/7d9384e408d0bd08fae040089722a197.jpg" alt="Ochaco Uraraka">
      </div>
      <div class="gallery-item" data-name="Asuna Yuuki" data-description="Sword Art Online adalah anime yang mengikuti kisah Kirito yang terperangkap dalam permainan virtual. Asuna Yuuki adalah karakter wanita kuat dengan kemampuan luar biasa dalam pertempuran.">
        <img src="https://i.pinimg.com/736x/0b/f3/5a/0bf35abc11bdf7e408d7e0f5f40baa2c.jpg" alt="Asuna Yuuki">
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Modal Image">
      <div class="modal-description">
        <h2 id="modal-name"></h2>
        <p id="modal-desc"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.querySelector('.modal');
      const modalImg = document.querySelector('#modal-img');
      const modalName = document.querySelector('#modal-name');
      const modalDesc = document.querySelector('#modal-desc');
      const closeBtn = document.querySelector('.close-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');

      galleryItems.forEach(item => {
        item.addEventListener('click', () => {
          const name = item.getAttribute('data-name');
          const description = item.getAttribute('data-description');
          const imgSrc = item.querySelector('img').getAttribute('src');
          
          modalName.textContent = name;
          modalDesc.textContent = description;
          modalImg.setAttribute('src', imgSrc);

          modal.style.display = 'flex';
          setTimeout(() => modal.style.opacity = 1, 10); // Animation
        });
      });

      closeBtn.addEventListener('click', () => {
        modal.style.opacity = 0;
        setTimeout(() => modal.style.display = 'none', 500);
      });

      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.opacity = 0;
          setTimeout(() => modal.style.display = 'none', 500);
        }
      });
    });
  </script>
